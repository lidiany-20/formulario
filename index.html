<!DOCTYPE html>
<html lang="pt-BRA">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <form class="box">
   
        <h1 class="login"> Faça seu login</h1>
        <div class="email">
            <label for="email">E-mail</label>
        </div>
        <input type="text" id="email" placeholder="Digite seu e-mail">

        <div class="password">
            <label for="password">Senha</label>
        </div>
        <input type="password" id="password" required placeholder="Crie uma senha">

        <div>
            <input type="checkbox" id="checkbox">
            <label class="connect" for="checkbox"> Mantenha-me conectado</label>
            

            <a class="written" href="#">Esqueci minha senha</a>
        </div>
        <div class="button-enter">
            <button class="button">Entrar</button>
        </div>
        <span class="account">Ainda não tem uma conta?
            <a class="written" href="#">Cadastre-se</a>
        </span>
  
</form>
</body>

</html>
